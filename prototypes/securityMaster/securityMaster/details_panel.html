<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cusip Details</title>

    <link href="content/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="content/style.css" rel="stylesheet" type="text/css" />
    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Details</h3>
                    </div>
                    <div class="panel-body"> 
                        <div class="row">
                            <div class="col-sm-4">
                                <h5>Request Type</h5>
                            </div>
                            <div class="col-sm-8 text-right">
                                <div class="btn-group">
                                        <button type="button" id="requestType" class="btn btn-sm btn-primary dropdown-toggle outline">
                                            <img src="../drodriguez/projects/security-master-prototype/prototypes/securityMaster/securityMaster/images/Icon-Graph.png" alt="trading"/>
                                            <label class="dropdown-label"> 
                                                Trade Related
                                            </label>
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a href="#">Trade Related<span class="pull-right"><img src="../../../../assets/img/Icon-Graph.png" alt="trading"/></span></a>
                                            </li>
                                            <li>
                                                <a href="#">Unclassified<span class="pull-right"><img src="../../../../assets/img/Icon-QuestionMark.png" alt="Unclassified"/></span></a>
                                            </li>
                                            <li>
                                                <a href="#">Non-Trading<span class="pull-right"><img src="../../../../assets/img/Icon-MinusSign.png" alt="non-trading"/></span></a>
                                            </li>
                                            <li role="separator" class="divider"></li>
                                            <li>
                                                <a href="#">Maintenance<span class="pull-right"><img src="../../../../assets/img/Icon-Maint.png" alt="non-trading"/></span></a>
                                            </li>
                                            <li>
                                                <a href="#">Inquiry Only<span class="pull-right"><img src="../../../../assets/img/Icon-Mag.png" alt="non-trading"/></span></a>
                                            </li>
                                        </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <h5>Security Type</h5>
                            </div>
                            <div class="col-sm-8 text-right">
                                <div class="btn-group">
                                    <button type="button" id="securityType" class="btn btn-sm btn-primary dropdown-toggle outline" data-toggle="dropdown">  
                                        <img src="../../../../assets/img/stats-bars.png" alt="equity"/>                      
                                        <label class="dropdown-label">
                                            Equity
                                        </label> 
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="#">Equity<span class="pull-right"><img src="../../../../assets/img/stats-bars.png" alt="equity"/></span></a>
                                        </li>
                                        <li>
                                            <a href="#">Muni<span class="pull-right"><img src="../../../../assets/img/ic_account_balance_black_36dp_2x.png" alt="muni"/></span></a>
                                        </li>
                                        <li>
                                            <a href="#">Corp<span class="pull-right"><img src="../../../../assets/img/004-office.png" alt="corp"/></span></a>
                                        </li>
                                        <li>
                                            <a href="#">UIT<span class="pull-right"><img src="../../../../assets/img/ic_repeat_black_48dp_1x.png" alt="uit"/></span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>                                    
                        </div>     
                        <div class="row">
                            <div class="col-sm-6">
                                <h5>Security Number</h5>
                            </div>
                            <div class="col-sm-6 text-right">
                                <label>
                                    <input type="checkbox" value="" disabled/>    
                                    Trace/MSRB
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="securityNumber"/>
                            </div>
                        </div>    
                        <div class="row">
                            <div class="col-sm-12">
                                <h5>Symbol</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="symbol"/>
                            </div>
                        </div>  
                        <div class="row">
                            <div class="col-sm-12">
                                <h5>Description</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="description1"/>
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-sm-2 text-center">
                                <h6>Alpha1</h6>
                            </div>
                            <div class="col-sm-2 text-center" style="padding-right: 5px;">
                                <h6>Alpha2</h6>
                            </div> 
                            <div class="col-sm-2 text-center">
                                <h6>Alpha3</h6>
                            </div> 
                            <div class="col-sm-2 text-center">
                                <h6>Alpha4</h6>
                            </div>
                            <div class="col-sm-2 text-center">
                                <h6>Alpha5</h6>
                            </div> 
                        </div>
                        <div class="row"> 
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="alpha1"/>
                            </div>
                            <div class="col-sm-2" style="padding-right: 5px; padding-left: 25px;">
                                <input type="text" class="form-control" id="alpha2"/>
                            </div> 
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="alpha3"/>
                            </div> 
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="alpha4"/>
                            </div>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="alpha5"/>
                            </div> 
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row text-center">
                            <div class="col-sm-8">
                                <h5 class="text-right">Save changes?</h5>
                            </div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-sm btn-success btn-block">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
