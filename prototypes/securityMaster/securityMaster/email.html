<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link href="content/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="content/style.css" rel="stylesheet" type="text/css" />
    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Email</h3>
            </div>
            <div class="panel-body">  
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-inline">
                            <label>Received:</label>
                            <label class="pull-right">HH:MM:SS MM/DD/YYYY</label>
                        </div>
                        <div class="form-inline">
                            <label>Received From:</label>
                            <label class="pull-right">name@email.com</label>
                        </div>
                        <div class="form-inline">
                            <label>Subject:</label>
                            <label class="pull-right">subject of email</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-inline">
                            <label>Requestor:</label>
                            <label class="pull-right">Common Name</label>
                        </div>
                        <div class="form-inline">
                            <label>Email:</label>
                            <label class="pull-right">name@email.com</label>
                        </div>
                        <div class="form-inline">
                            <label>Phone:</label>
                            <label class="pull-right">(123) 456-7890</label>
                        </div>
                    </div>
                    <div class="form-inline">
                        <label>Email saved:</label>
                        <label><a>[RequestId]-[Requester]-[Cusip(s)]</a></label>
                    </div>         
                </div> 
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-inline">
                            <label>Cusip(s) from email:</label>
                            <label><a>XXXXXXXX1</a><a>XXXXXXXX2</a><a>XXXXXXXX3</a></label>
                        </div>
                    </div>
                </div> 
                <div class="panel panel-default">
                    <table class="table table-bordered">
                        <tr>
                            <th>Attachment</th>
                            <th>Location</th>
                        </tr>
                        <tr>
                            <td>Request Doc</td>
                            <td>X:\Users\A123456\Security Master\Store
                        </tr>
                    </table>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">Body</div>
                            <div class="panel-body">
                                <p>Panel content</p>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>    
    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
