<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link href="content/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="content/style.css" rel="stylesheet" type="text/css" />
    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="newComment" class="col-md-1 control-label">Comment</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="newComment">
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                        </div>
                    </div>                    
                </form>
            </div>
            <table class="table table-condensed" style="color: darkblue;">
                <tr>
                    <td style="width:17%;">MM-DD-YYYY HH:MM:SS</td>
                    <td>Verifying Yield</td>
                </tr>
                <tr>
                    <td>MM-DD-YYYY HH:MM:SS</td>
                    <td>Assigned to A123456</td>
                </tr>
                <tr>
                    <td>MM-DD-YYYY HH:MM:SS</td>
                    <td>Imported from Request ID XXXX-MM-DD</td>
                </tr>
            </table>
        </div>
    </div>    
    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
