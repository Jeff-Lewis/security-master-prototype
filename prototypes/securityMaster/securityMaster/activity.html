<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link href="content/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="content/style.css" rel="stylesheet" type="text/css" />
    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Activity</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="newNote" class="col-md-2 control-label">New Note</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="newNote">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary">Submit Note</button>
                        </div>
                    </div>                    
                </form>
            </div>
            <table class="table table-striped">
                <tr class="active">
                    <th class="text-center">Activity</th>
                    <th class="text-center">Added</th>
                </tr>
                <tr>
                    <td>Verifying Yield</td>
                    <td class="text-center">HH:MM:SS</td>
                </tr>
                <tr>
                    <td>Assigned to A123456</td>
                    <td class="text-center">HH:MM:SS</td>
                </tr>
                <tr>
                    <td>Imported from Request ID XXXX-MM-DD</td>
                    <td class="text-center">HH:MM:SS</td>
                </tr>
            </table>
        </div>
    </div>    
    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
