<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link href="content/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="content/style.css" rel="stylesheet" type="text/css" />
    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row" style="width: 100%;">
            spacer for design purposes
        </div>
        <div class="row">
            <!-- Cards -->
            <div class="col-md-2 col-md-offset-3">
                <div class="card">
                    <div class="card-action">
                        <!--<a (click)="showDetail()">{{cusip.name}}</a>-->
                        <span style="font-size: medium; font-weight: bold; padding-left:5px;">123456XS8</span>
                        <span>
                            <button type="button" class="close" aria-label="Close">
                                <span style="vertical-align: top;" aria-hidden="true">&times;</span>
                            </button>
                        </span>
                    </div>
                    <div class="card-content">
                        <div class="text-center">
                            <span class="icons">ICON</span><span class="icons">ICON</span><span class="icons">ICON</span><span class="icons">ICON</span>
                        </div>
                        <div>
                            <table>
                                <tr>
                                    <td style="padding-left:5px;">Submitted:</td>
                                    <td id="timeSubmitted" style="padding-left:10px;">8:52</td>
                                    <!--<span id="timeSubmitted">{{getAddedDateString()}}</span>-->
                                </tr>
                                <tr>
                                    <td style="padding-left:5px;">Elapsed:</td>
                                    <td id="timeElapsed" style="padding-left:10px;">0:23</td>
                                </tr>
                            </table>
                        </div>
                    </div>                
                    <div class="card-action">
                        <h5 class="text-center"><a>Own it!</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
