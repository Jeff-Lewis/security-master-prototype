<div>
  <label>Add Cusip:</label> <input #newSetupRequest placeholder="Cusip"/>
  <button (click)="addCusip(newSetupRequest.value); newSetupRequest.value=''">
    Add
  </button>
</div>

<div *ngIf="wip && wip.cusips">
  <app-cusip-card 
    *ngFor="let cusip of wip.cusips" 
    [cusip]="cusip"
    (onShowDetail)="showCusipDetail($event)">
  </app-cusip-card>
</div>

<div *ngIf="selectedCusip">
  <div class="modal" id="cusip-modal">
    <div style="width: 100%; height: 50px;">
      <span class="text-uppercase" style="display: inline-flex; font-size: xx-large; padding-left: 20px;">{{selectedCusip.name}}</span>
      <span style="margin-left: 30px; margin-top: -20px; font-size: large; color: darkred;">
        <span>Elapsed:</span>
        <span>7:38</span>
      </span>
      <button type="button" class="close" style="padding-right: 10px;" data-dismiss="modal">
        &times;
      </button>
    </div>
    <div id="elapsedTimeAlert">This is an alert.</div>
    <div class="modal-body">
      <app-cusip-detail
        [cusipId] = "selectedCusip.id"
        (onClose) = "closeSelectedCusipDetail()"
      >
      </app-cusip-detail>
    </div>
  </div>
  <div class="modal-overlay" (click)="closeSelectedCusipDetail()">
  </div>
</div>
