<div *ngIf="workQueueGroups">
  <div class="dropdown">
    <label>Current Work Group:</label>
    <button class="btn btn-default dropdown-toggle" type="button" id="workGroupMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      {{selectedWorkQueueGroup.name}}
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="workGroupMenu">
      <li *ngFor="let workQueueGroup of workQueueGroups">
        <a (click)="setSelectedWorkQueueGroup(workQueueGroup)">{{workQueueGroup.name}}</a>     
      </li>
    </ul>
  </div>
</div>

<div *ngIf="selectedWorkQueueGroup">
  <app-dashboard [metricMode]="selectedWorkQueueGroup.name"></app-dashboard>
</div>

<div *ngIf="setupRequests">
  <app-setup-request-card *ngFor="let setupRequest of setupRequests" [setupRequest]="setupRequest">
  </app-setup-request-card>
</div>
