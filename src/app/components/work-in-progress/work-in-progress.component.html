<div class="container">
  <div class="row" style="margin-bottom: 24px;">
    <div class="col-md-4 col-md-offset-1">
      <label>Add Cusip:</label> <input #newSetupRequest placeholder="Cusip"/>
      <button (click)="addCusip(newSetupRequest.value); newSetupRequest.value=''">
        Add
      </button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-3 col-md-offset-1">
      <div class="panel panel-primary">
        <div class="panel-heading"><b>Ready for Setup</b></div>
        <div class="panel-body fixed-panel panel-body-padding">
          <div class="container container-padding">
            <div class="row">    
              <div *ngIf="wip && wip.cusips">
                <app-cusip-card
                  *ngFor="let cusip of wip.cusips" 
                  [cusip]="cusip"
                  (onShowDetail)="showCusipDetail($event)">
                </app-cusip-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="setting-up-margin" class="col-md-3 overide-padding">
      <div class="panel" style="border-color: rgb(255, 165, 0);">
        <div class="panel-heading" style="background-color: rgb(255, 165, 0); color: white;"><b>Setting Up</b></div>
        <div class="panel-body fixed-panel panel-body-padding">
          <div class="container container-padding">
            <div class="row">    
              <div *ngIf="wip && wip.cusips">
                <app-cusip-card
                  *ngFor="let cusip of wip.cusips" 
                  [cusip]="cusip"
                  (onShowDetail)="showCusipDetail($event)">
                </app-cusip-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="complete-margin" class="col-md-3 overide-padding">
      <div class="panel" style="border-color: rgb(0, 128, 0);">
        <div class="panel-heading" style="background-color: rgb(0, 128, 0); color: white;"><b>Setup Complete!</b></div>
        <div class="panel-body fixed-panel panel-body-padding">
          <div class="container container-padding">
            <div class="row">    
              <div *ngIf="wip && wip.cusips">
                <app-cusip-card
                  *ngFor="let cusip of wip.cusips" 
                  [cusip]="cusip"
                  (onShowDetail)="showCusipDetail($event)">
                </app-cusip-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div *ngIf="selectedCusip">
  <div class="modal">
      <span class="modal-cusip text-uppercase">{{selectedCusip.name}}</span>
      <span class="modal-elapsed">
        <span>Elapsed:</span>
        <span id="elapsedTime">7:38</span>
      </span>
      <button type="button" class="modal-close close pull-right" aria-label="Close" data-dismiss="modal" (click)="closeSelectedCusipDetail()" >
          <span aria-hidden="true">&times;</span>
      </button>

    <div id="elapsedTimeAlert">This is an alert.</div>

    <div class="modal-body">
      <app-cusip-detail
        [cusipId] = "selectedCusip.id"
        (onClose) = "closeSelectedCusipDetail()"
      >
      </app-cusip-detail>
    </div>
  </div>
  <div class="modal-overlay" (click)="closeSelectedCusipDetail()">
  </div>
</div>
