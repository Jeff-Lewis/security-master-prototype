<div>
  <label>Add Cusip:</label> <input #newSetupRequest placeholder="Cusip"/>
  <button (click)="addCusip(newSetupRequest.value); newSetupRequest.value=''">
    Add
  </button>
</div>

<div *ngIf="wip && wip.cusips">
  <app-cusip-card 
    *ngFor="let cusip of wip.cusips" 
    [cusip]="cusip"
    (onShowDetail)="showCusipDetail($event)">
  </app-cusip-card>
</div>

<div *ngIf="selectedCusip">
  <div class="modal">
    <div style="width: 100%; height: 46px; font-size: xx-large;">
      <span class="text-uppercase" style="margin-left: 30px; margin-right: 30px;">{{selectedCusip.name}}</span>
      <span style="margin-left: 10px;">Elapsed:</span>
      <span>7:38</span>
      <button type="button" class="close pull-right" style="padding-right: 10px;" aria-label="Close" (click)="closeSelectedCusipDetail()" >
          <span style="vertical-align: top;" aria-hidden="true">&times;</span>
      </button>
    </div>

    <div id="elapsedTimeAlert">This is an alert.</div>

    <div class="modal-body">
      <app-cusip-detail
        [cusipId] = "selectedCusip.id"
        (onClose) = "closeSelectedCusipDetail()"
      >
      </app-cusip-detail>
    </div>
  </div>
  <div class="modal-overlay" (click)="closeSelectedCusipDetail()">
  </div>
</div>
