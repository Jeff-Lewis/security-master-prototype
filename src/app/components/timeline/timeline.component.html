<div *ngIf="timeline">    
  <div class="timeline">
    <div *ngFor="let element of timeline.elements" [ngClass]="['stage', element.moment.getStateName()]" [style.left]="element.position.left">
      <span>
        <label class="stageValue">{{element.moment.text}}</label>
      </span>            
      <p class="stageFont">{{element.moment.label}}</p>
    </div>
  </div>    
</div>
