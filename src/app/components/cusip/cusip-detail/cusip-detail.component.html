<div *ngIf="cusip">
    <!--<button (click)="close()">Close</button>-->
    <div class="row">
        <div class="col-md-2 col-md-offset-2">
            <h2>{{cusip.name}}</h2>
        </div>
        <div class="col-md-4">
            <h4>Elapsed Time: MM:SS</h4>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-success" style="color:#000000;">Setup Complete</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <div class="btn-group">
                <button type="button" style="background-color: #fff;" class="btn btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    
                    <label style="color:#666; padding: 0 4px 0 4px;"> 
                        Trade Related  <img src="../../../../assets/img/Icon-Graph.png" alt="trading"/>
                    </label>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#">Trade Related<span class="pull-right"><img src="../../../../assets/img/Icon-Graph.png" alt="trading"/></span></a>
                    </li>
                    <li>
                        <a href="#">Unclassified<span class="pull-right"><img src="../../../../assets/img/Icon-QuestionMark.png" alt="Unclassified"/></span></a>
                    </li>
                    <li>
                        <a href="#">Non-Trading<span class="pull-right"><img src="../../../../assets/img/Icon-MinusSign.png" alt="non-trading"/></span></a>
                    </li>
                    <li role="separator" class="divider"></li>
                    <li>
                        <a href="#">Maintenance<span class="pull-right"><img src="../../../../assets/img/Icon-Maint.png" alt="non-trading"/></span></a>
                    </li>
                    <li>
                        <a href="#">Inquiry Only<span class="pull-right"><img src="../../../../assets/img/Icon-Mag.png" alt="non-trading"/></span></a>
                    </li>
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-info btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="../../../../assets/img/icon-Letter E Red Solid.png" alt="equity"/> 
                    <label style="color:#000000; padding: 0 4px 0 4px;">
                        Equity
                    </label> 
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#">Equity<span class="pull-right"><img src="../../../../assets/img/stats-bars.png" alt="equity"/></span></a>
                    </li>
                    <li>
                        <a href="#">Muni<span class="pull-right"><img src="../../../../assets/img/ic_account_balance_black_36dp_2x.png" alt="muni"/></span></a>
                    </li>
                    <li>
                        <a href="#">Corp<span class="pull-right"><img src="../../../../assets/img/004-office.png" alt="corp"/></span></a>
                    </li>
                    <li>
                        <a href="#">UIT<span class="pull-right"><img src="../../../../assets/img/ic_repeat_black_48dp_1x.png" alt="uit"/></span></a>
                    </li>                    
                </ul>
            </div>
        </div>
        <div class="col-md-6">
        </div>
    </div>
    <div class="row">
        <app-timeline></app-timeline>
    </div>
    <div class="row component">
        <div class="col-md-4 col-md-offset-2">
            <app-email></app-email>
        </div>
        <div class="col-md-4">
            <app-activity></app-activity>
        </div>
    </div>
</div>
