<div *ngIf="cusip">
    <!--<button (click)="close()">Close</button>-->
    <!--<div class="container">-->
        <div class="row"> 
            <div class="col-md-2 col-md-offset-2">                
                <h2>{{cusip.name}}</h2>
            </div>
            <div class="col-md-4">
                <h4>Elapsed Time: MM:SS</h4>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-success">Setup Complete</button>
            </div>
        </div>
    <!--</div>-->
    <!--<div class="container">-->
        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <div class="btn-group">                
                    <button type="button" class="btn btn-info btn-sm dropdown-toggle" 
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="../../../../assets/img/Icon-Graph.png" alt="trading"/>
                        <label style="color:#000000; padding: 0 4px 0 4px;"> 
                            Trade Related
                        </label>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#"><img src="../../../../assets/img/Icon-Graph.png" alt="trading"/> Trade Related</a></li>
                        <li><a href="#"><img src="../../../../assets/img/Icon-QuestionMark.png" alt="trading"/> Unclassified</a></li>
                        <li><a href="#"><img src="../../../../assets/img/Icon-MinusSign.png" alt="non-trading"/>  Non-Trading</a></li>
                        <li><a href="#">Maintenance</a></li>
                        <li><a href="#">Inquiry Only</a></li>
                    </ul>
                </div>
                <div class="btn-group">                
                    <button type="button" class="btn btn-info btn-sm dropdown-toggle" 
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="../../../../assets/img/icon-Letter E Red Solid.png" alt="equity"/> 
                        Equity 
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Equity</a></li>
                        <li><a href="#">Muni</a></li>
                        <li><a href="#">Corp</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
            </div>
        </div>
    <!--</div>-->
    <div class="row">
        <app-timeline></app-timeline>
    </div>
    <div class="row component">
        <div class="col-md-4 col-md-offset-2">
            <app-email></app-email>
        </div>
        <div class="col-md-4">
            <app-activity></app-activity>
        </div>
    </div>
</div>
