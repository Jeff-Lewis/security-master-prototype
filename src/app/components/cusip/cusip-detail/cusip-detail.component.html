<div *ngIf="cusip">
    <div class="container">
        <div class="row ">
            <div class="col-md-6">
                <app-timeline
                    [moments]="timelineMoments"
                >
                </app-timeline>
            </div>
            <div class="col-md-6 pull-right">
                <app-cusip-workflow-commands 
                    [workflow]="currentWorkflow"
                    (onSelect)="onSetupTransitionChange($event)">
                </app-cusip-workflow-commands>
            </div>
        </div>
    </div>

    <div class="row" id="panels-position">
        <div class="col-md-6">                
            <!-- DETAILS -->  
            <div class="panel panel-default">
                <div class="panel-heading">
                    Details
                </div>
                <div class="panel-body">			    
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="requestType" class="col-sm-4 control-label">Request Type</label>
                            <div class="col-sm-8">
                            <div class="btn-group">
                                    <button type="button" id="requestType" class="btn btn-sm btn-primary dropdown-toggle outline" 
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <img src="../../../../assets/img/Icon-Graph.png" alt="trading"/>
                                        <label class="dropdown-label"> 
                                            Trade Related
                                        </label>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="#">Trade Related<span class="pull-right"><img src="../../../../assets/img/Icon-Graph.png" alt="trading"/></span></a>
                                        </li>
                                        <li>
                                            <a href="#">Unclassified<span class="pull-right"><img src="../../../../assets/img/Icon-QuestionMark.png" alt="Unclassified"/></span></a>
                                        </li>
                                        <li>
                                            <a href="#">Non-Trading<span class="pull-right"><img src="../../../../assets/img/Icon-MinusSign.png" alt="non-trading"/></span></a>
                                        </li>
                                        <li role="separator" class="divider"></li>
                                        <li>
                                            <a href="#">Maintenance<span class="pull-right"><img src="../../../../assets/img/Icon-Maint.png" alt="non-trading"/></span></a>
                                        </li>
                                        <li>
                                            <a href="#">Inquiry Only<span class="pull-right"><img src="../../../../assets/img/Icon-Mag.png" alt="non-trading"/></span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="securityType" class="col-sm-4 control-label">Security Type</label>
                            <div class="col-sm-8">
                                <div class="btn-group">
                                    <button type="button" id="securityType" class="btn btn-sm btn-primary dropdown-toggle outline" data-toggle="dropdown" 
                                            aria-haspopup="true" aria-expanded="false">  
                                        <img src="../../../../assets/img/stats-bars.png" alt="equity"/>                      
                                        <label class="dropdown-label">
                                            Equity
                                        </label> 
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="#">Equity<span class="pull-right"><img src="../../../../assets/img/stats-bars.png" alt="equity"/></span></a>
                                        </li>
                                        <li>
                                            <a href="#">Muni<span class="pull-right"><img src="../../../../assets/img/ic_account_balance_black_36dp_2x.png" alt="muni"/></span></a>
                                        </li>
                                        <li>
                                            <a href="#">Corp<span class="pull-right"><img src="../../../../assets/img/004-office.png" alt="corp"/></span></a>
                                        </li>
                                        <li>
                                            <a href="#">UIT<span class="pull-right"><img src="../../../../assets/img/ic_repeat_black_48dp_1x.png" alt="uit"/></span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="" disabled/> Trace/MSRB
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-8 cusip1-desc">
                                <input type="text" class="form-control" placeholder="Cusip Description"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-6 col-sm-6">
                                <button type="submit" class="btn btn-default btn-sm">Update</button>
                            </div>
                        </div>
                    </form>                 
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#activity" aria-controls="activity" role="tab" data-toggle="tab">Activity</a></li>
                    <li role="presentation"><a href="#email" aria-controls="email" role="tab" data-toggle="tab">Email</a></li>
                    <li role="presentation"><a href="#screenshots" aria-controls="screenshots" role="tab" data-toggle="tab">Screenshots</a></li>
                    <li role="presentation"><a href="#files" aria-controls="files" role="tab" data-toggle="tab">Files</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="activity"> 
                        <app-activity></app-activity>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="email">
                        <app-email></app-email>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="screenshots">...</div>
                    <div role="tabpanel" class="tab-pane" id="files">...</div>
                </div>
            </div>  
        </div>    
    </div>   
</div>
