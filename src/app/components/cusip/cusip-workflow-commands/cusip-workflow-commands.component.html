<div *ngIf="workflow">
    <button
        *ngIf="previous" 
        type="button"
        class="btn"
        (click)="select(previous)"
    >
        {{previous.text}}
    </button>
    <button
        *ngIf="next" 
        type="button"
        class="btn"
        (click)="select(next)"
    >
        {{next.text}}
    </button> 
    <div>
        Current Status: {{getCurrentStatusText()}}
    </div>
</div>
