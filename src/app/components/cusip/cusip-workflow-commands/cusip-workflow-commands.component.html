<div *ngIf="workflow">
    <button
        *ngIf="previous" 
        type="button"
        class="btn"
    >
        p:{{previous.text}}
    </button>
    <button
        *ngIf="next" 
        type="button"
        class="btn"
    >
        n:{{next.text}}
    </button> 
    <div>
        Current Status: {{getCurrentStatusText()}}
    </div>
</div>
